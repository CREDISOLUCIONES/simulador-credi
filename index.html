<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simulador de Crédito</title>

<!-- Iconos modernos -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

<!-- ARCHIVO CSS -->
<link rel="stylesheet" href="styles.css">

</head>
<body>

<header>
    <i class="bi bi-calculator"></i> Simulador de Crédito – Credisoluciones
</header>

<div class="container">

    <div class="summary-card">
        <h3><i class="bi bi-wallet2"></i> Datos del crédito</h3>
        
        <label>Monto:</label>
        <input type="number" id="monto" class="input" placeholder="Ej: 5000000">

        <label>Interés mensual (%):</label>
        <input type="number" id="interes" class="input" value="1.87">

        <label>Plazo (meses):</label>
        <input type="number" id="meses" class="input" placeholder="Ej: 12">

        <button class="btn-primary" onclick="simular()">Calcular</button>
    </div>

    <div class="summary-card" id="resultados" style="display:none;">
        <h3><i class="bi bi-clipboard-check"></i> Resultados</h3>
        <p><b>Cuota mensual:</b> <span id="cuota"></span></p>
        <p><b>Total intereses:</b> <span id="totalIntereses"></span></p>
        <p><b>Total a pagar:</b> <span id="totalPagar"></span></p>

        <button class="btn-whatsapp" onclick="enviarWhatsApp()">
            <i class="bi bi-whatsapp"></i> Enviar por WhatsApp
        </button>
    </div>

    <div class="table-container" id="tablaBox" style="display:none;">
        <table id="tabla">
            <thead>
                <tr>
                    <th>Mes</th>
                    <th>Cuota</th>
                    <th>Interés</th>
                    <th>Abono</th>
                    <th>Saldo</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

</div>

<!-- ARCHIVO JS -->
<script src="script.js"></script>

</body>
</html>
