<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simulador CREDISOLUCIONES</title>
  <<link rel="stylesheet" href="style.css" />
>
</head>
<body>

  <header>
    <img src="CREDI-removebg-preview.png" alt="Logo Credisoluciones" class="logo" />
  </header>

  <div class="card">
    <h2>Simulador de Crédito</h2>

    <label>Monto solicitado ($)</label>
    <input type="number" id="monto" placeholder="Ej: 800000" />

    <label>Plazo en quincenas (1 a 8)</label>
    <input type="number" id="plazo" min="1" max="8" placeholder="Ej: 4" />

    <button onclick="calcularAmortizacion()">Calcular crédito</button>
  </div>

  <div class="result card" id="resumen" style="display:none;"></div>
  <div class="result card" id="tablaAmortizacion" style="display:none;"></div>

  <a href="https://wa.me/573226510387?text=Hola,%20quiero%20información%20sobre%20un%20crédito%20por%20libranza"
     class="whatsapp" target="_blank">
     Contactar por WhatsApp
  </a>

  <script src="script.js"></script>
</body>
</html>
